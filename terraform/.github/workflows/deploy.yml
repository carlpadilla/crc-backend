name: Deploy Backend to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  REGISTRY_NAME: acrcrcbackend
  REGISTRY_LOGIN_SERVER: acrcrcbackend.azurecr.io
  CONTAINER_APP_NAME: crc-backend
  RESOURCE_GROUP: rg-crc-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Azure CLI
      uses: azure/cli@v2

    - name: 'az login with OIDC'
      run: |
        az login --identity
      env:
        AZURE_FEDERATED_TOKEN: ${{ secrets.AZURE_FEDERATED_TOKEN }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Build image
      run: |
        az acr build \
          --registry $REGISTRY_NAME \
          --image backend:latest \
          .

    - name: Deploy latest image to Container App
      run: |
        az containerapp update \
          --name $CONTAINER_APP_NAME \
          --resource-group $RESOURCE_GROUP \
          --image $REGISTRY_LOGIN_SERVER/backend:latest
